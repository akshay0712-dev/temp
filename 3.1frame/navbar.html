<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Department Navbar</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f5f6fa;
        }

        nav {
            background: #22223b;
            padding: 0 40px;
            box-shadow: 0 2px 8px rgba(34, 34, 59, 0.08);
        }

        nav h2 {
            color: #f2e9e4;
            margin: 0;
            padding: 18px 0;
            font-size: 1.4rem;
            letter-spacing: 1px;
            display: inline-block;
            vertical-align: middle;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: inline-flex;
            float: right;
        }

        nav ul li {
            margin: 0 10px;
        }

        nav ul li a {
            display: block;
            padding: 16px 18px;
            color: #f2e9e4;
            text-decoration: none;
            border-radius: 24px;
            font-weight: 500;
            transition: background 0.2s, color 0.2s;
        }

        nav ul li a:hover,
        nav ul li a:focus {
            background: #4a4e69;
            color: #9a8c98;
        }

        @media (max-width: 700px) {
            nav {
                padding: 0 10px;
            }

            nav ul {
                display: block;
                float: none;
                text-align: left;
            }

            nav ul li {
                margin: 0;
            }

            nav ul li a {
                padding: 12px 10px;
                border-radius: 10px;
            }

            nav h2 {
                display: block;
                padding-bottom: 8px;
            }
        }
    </style>
</head>

<body>
    <nav>
        <h2>College Departments</h2>
        <ul>
            <li><a href="content.html" target="content">Computer Science</a></li>
            <li><a href="content.html" target="content">Electrical Engineering</a></li>
            <li><a href="content.html" target="content">Civil Engineering</a></li>
            <li><a href="content.html" target="content">Mechanical Engineering</a></li>
            <li><a href="content.html" target="content">Biotechnology</a></li>
        </ul>
    </nav>
</body>

</html>
