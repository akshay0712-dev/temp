<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Department Header</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: #f4f6fb;
        }

        header {
            background: #2d3e50;
            color: #fff;
            padding: 40px 0 30px 0;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.07);
        }

        header h1 {
            margin: 0 0 10px 0;
            font-size: 2.5em;
            letter-spacing: 1px;
        }

        header p {
            margin: 0;
            font-size: 1.2em;
            color: #cfd8dc;
        }
    </style>
</head>

<body>
    <header>
        <h1>Welcome to the College Departments</h1>
        <p>Your gateway to academic excellence and innovation.</p>
    </header>
</body>

</html>
