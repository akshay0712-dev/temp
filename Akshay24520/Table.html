<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Product Price List</title>
    <link rel="stylesheet" href="table.css">
</head>

<body>
    <h2 style="text-align:center;">Product Price List</h2>
    <table>
        <thead>
            <tr class="header">
                <th>Product Name</th>
                <th>Category</th>
                <th>Price</th>
                <th>Availability</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Wireless Mouse</td>
                <td>Electronics</td>
                <td class="price">$15.99</td>
                <td>In Stock</td>
            </tr>
            <tr>
                <td>Coffee Mug</td>
                <td>Kitchenware</td>
                <td class="price">$7.50</td>
                <td>Out of Stock</td>
            </tr>
            <tr>
                <td>Notebook</td>
                <td>Stationery</td>
                <td class="price">$2.99</td>
                <td>In Stock</td>
            </tr>
            <tr>
                <td>Bluetooth Speaker</td>
                <td>Electronics</td>
                <td class="price">$29.99</td>
                <td>Limited Stock</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4" id="colspan">
                    Prices are subject to change
                </td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
